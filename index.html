<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XClothes</title>
    <script>
        function addClothes() {
            getNewClothes();
            clothes.sort();
            diplayTableClothes();
            resetDataEntryFields();
           }

        function getNewClothes () {
            var clothesCode = document.getElementById("clothesCode").value;
            var manufacturerId = document.getElementById("manufacturerId").value;
            var clothe = {
                code: clothesCode,
                manufacturer: manufacturerId
            };
            clothes.push(clothe);
        }
           
        function resetDataEntryFields () {
           //reset form
           document.getElementById("clothesCode").value = "";
           document.getElementById("manufacturerId ").value = "";
        }
        
        function diplayTableClothes () {
            var body = document.getElementById("clothesTableBody");
            body.innerHTML = " "; //remove previous child elements


            for (var i = 0; i < clothes.length; i++) {
                var row = document.createElement("tr");
                
                var cell = document.createElement("td");
                cell.innerHTML = clothes[i].code;
                row.appendChild(cell);
                body.appendChild(row);

                cell = document.createElement("td");
                cell.innerHTML = clothes[i].manufacturer;
                row.appendChild(cell);
                body.appendChild(row);
            }
        }
        
        var clothes = [];

    </script>
</head>

<body>
    <form action="">
        <div>
            <label>Cloth Code:</label>
            <input type="text" name="clothesCode" id="clothesCode" />
        </div>
        <div>
            <label>Manufacturer ID:</label>
            <input type="text" name="manufacturerId" id="manufacturerId" />
        </div>

        <div style="position: relative; top: 5px;">
            <input type="button" value="Store Cloth" onclick="addClothes()" />
        </div>
    </form>
    <table id="clothesTable" border="3"
        style="border-collapse: collapse; position: relative; top: 15px; text-align: center;">
        <thead>
            <tr>
                <th>code</th>
                <th>manufacturerID</th>
            </tr>
        </thead>
        <tbody id="clothesTableBody"></tbody>
    </table>
    <script>
        addClothes();
    </script>
</body>

</html>
