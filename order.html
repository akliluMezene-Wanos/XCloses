<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <script>
        
        function compareOrder(a,b) {
                if(a.orderDate < b.orderDate) return -1;
                if(a.orderDate > b.orderDate) return 1;

                if(a.customerCode < b.customerCode) return -1;
                if(a.customerCode > b.customerCode) return 1;
                
                return 0;

            }
        
        function addOrders() {
            getNewOrder();
            orders.sort(compareOrder);
            displayTableOrder();
            resetDataEntryFields();
           }

        function getNewOrder () {
            var orderDate = document.getElementById("orderDate").value;
            var clothId = document.getElementById("clothId").value;
            var quantity = document.getElementById("quantity").value;
            var customerCode = document.getElementById("customerCode").value;

            var order = {
                orderDate: orderDate,
                clothId: clothId,
                quantity: quantity,
                customerCode: customerCode,
            };
            
            orders.push(order);
        }
           
        function resetDataEntryFields () {
           //reset form
           document.getElementById("orderDate").value = "";
           document.getElementById("clothId").value = "";
           document.getElementById("quantity").value = "";
           document.getElementById("customerCode").value = "";
        }
        
        function displayTableOrder () {
            var body = document.getElementById("orderTableBody");
            body.innerHTML = ""; //remove previous child elements


            for (var i = 0; i < orders.length; i++) {
                var row = document.createElement("tr");
                
                var cell = document.createElement("td");
                cell.innerHTML = orders[i].orderDate;
                row.appendChild(cell);
                body.appendChild(row);

                cell = document.createElement("td");
                cell.innerHTML = orders[i].clothId;
                row.appendChild(cell);
                body.appendChild(row);

                cell = document.createElement("td");
                cell.innerHTML = orders[i].quantity;
                row.appendChild(cell);
                body.appendChild(row);

                cell = document.createElement("td");
                cell.innerHTML = orders[i].customerCode;
                row.appendChild(cell);
                body.appendChild(row);
            }
        }
        
        var orders = [];

    </script>
</head>
<body>
    <form action="">
        <div>
            <label>Order Date:</label>
            <input type="text" name="manufacturerName" id="orderDate" />
        </div>
        <div>
            <label>Cloth Id:</label>
            <input type="text" name="manufacturerCountry" id="clothId" />
        </div>
        <div>
            <label>Quantity:</label>
            <input type="text" name="photoLink" id="quantity" />
        </div>
        <div>
            <label>Customer Code:</label>
            <input type="text" name="shortDescription" id="customerCode" />
        </div>

        
         <div style="position: relative; top: 5px;">
            <input type="button" value="Store Cloth" onclick="addOrders()" />
        </div>

    </form>
    <table id="orderTable" border="3"
        style="border-collapse: collapse; position: relative; top: 15px; text-align: center;">
        <thead>
            <tr>
                <th>Order-Date</th>
                <th>Cloth-Id</th>
                <th>Quantity</th>
                <th>Customer-Code</th>
            </tr>
        </thead>
        <tbody id="orderTableBody"></tbody>
    </table>






    <script>
    addOrders();
    </script>
</body>
</html>
